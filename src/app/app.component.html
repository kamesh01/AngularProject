<!-- WITH BOOSTRAP -->
<div class="container col-sm-12 col-md-7">
    <form autocomplete="off">
        <div class="form-group">
            <h1 class="text-center text-danger">My Todo App</h1>
            <div class="input-group-prepend">
                <input type="text" #todo class="form-control" placeholder="Enter a task ..." name="todo" required="required" autofocus>
                <span class="input-group-text bg-success text-light"
                    (click)="addTask(todo.value); todo.value='' "><i>&#43;</i></span>
            </div>
            <p style="color: red; font-weight: bold; margin: 5px;" *ngIf="isEmpty">* Task list is empty</p>
        </div>
        <div class="data">
            <ol class="list-instyled">
                <li *ngFor="let todo of todos">{{todo}}<b (click)="deleteTask(todo)">&#5815;</b></li>
            </ol>
        </div>
        <input type="reset" value="Clear All" class="text-notice" (click)="clearAll()">
    </form>
</div>
